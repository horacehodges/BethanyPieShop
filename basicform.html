<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>

    <div class="container">

        <h2>Basic Form</h2>
        <div class="row">
            <form>
                <div class="form-group">
                    <label for="userNameInput">User name</label>
                    <input type="text" id="userNameInput">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" id="passwordInput">
                </div>
                <div>
                    <input type="checkbox" id="rememberMeCheck">
                    <label for="rememberMeCheck">Remember me</label>
                </div class="form-group">
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>

        <h2 class="mt-5">Horizontal form</h2>

        <div class="row">
            <form>
                <div class="form-group row">
                    <label for="userNameInput" class="col-sm-4">User name</label>
                    <div class="col-sm-8">
                        <input type="text" id="userNameInput">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="passwordInput" class="col-sm-4">Password</label>
                    <div class="col-sm-8">
                        <input type="password" id="passwordInput">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
            </form>
        </div>
    </div>
</body>

</html>
